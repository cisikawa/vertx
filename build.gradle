// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
        	'Implementation-Version': '1.0',
        	'Main-Class': 'io.vertx.core.Starter',
        	'Main-Verticle': 'br.vertx.vue.sample.MyFirstVerticle'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
	compile group: 'io.vertx', name: 'vertx-core', version: '3.4.1'
	compile group: 'io.vertx', name: 'vertx-unit', version: '3.4.1'
	compile group: 'junit', name: 'junit', version: '4.4'
	compile group: 'io.vertx', name: 'vertx-web', version: '3.4.1'
	compile group: 'org.codehaus.mojo', name: 'build-helper-maven-plugin', version: '3.0.0'
	compile group: 'io.vertx', name: 'vertx-rx-java', version: '3.4.2'
	compile group: 'io.vertx', name: 'vertx-jdbc-client', version: '3.4.1'
	
	testCompile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
	testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
